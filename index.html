    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8; /* Soft blue-grey background */
        background-image: radial-gradient(at 0% 0%, rgba(255, 255, 255, 0.5) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(226, 232, 240, 0.5) 0px, transparent 50%);
        min-height: 100vh;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles - Crucial for PDF generation */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          background: white;
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        #root {
          margin: 0;
          padding: 0;
          width: 100%;
        }
        /* Hide all UI elements */
        header, .no-print, button, .tabs-header {
          display: none !important;
        }
        /* Make the result container take full width/height and handle page breaks */
        .print-container {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 1.5cm !important; /* Standard margins */
          width: 100% !important;
          max-width: none !important;
          min-height: auto !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }
        /* Ensure prose content wraps correctly */
        .prose {
          max-width: none !important;
        }
      }
    </style>
